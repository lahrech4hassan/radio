const authorsDropdown = document.getElementById("authors");
const tracksDropdown = document.getElementById("tracks");
const authorImage = document.getElementById("author-image");
const trackTitle = document.getElementById("track-title");
const audioPlayer = document.getElementById("audio");
const downloadBtn = document.getElementById("download-btn");

// Populate authors dropdown
authors.forEach(author => {
  const option = document.createElement("option");
  option.text = author.name;
  authorsDropdown.add(option);
});

function populateTracks() {
  const authorIndex = authorsDropdown.selectedIndex - 1;
  tracksDropdown.innerHTML = "<option value=''>اختر السورة</option>";
  if (authorIndex >= 0) {
    const selectedAuthor = authors[authorIndex];
    selectedAuthor.tracks.forEach(track => {
      const option = document.createElement("option");
      option.text = track.title;
      tracksDropdown.add(option);
    });
    authorImage.src = selectedAuthor.image;
  } else {
    authorImage.src = "";
  }
}

//--------------------------------
function changeTrack() {
  const authorIndex = authorsDropdown.selectedIndex - 1;
  const trackIndex = tracksDropdown.selectedIndex - 1;
  if (authorIndex >= 0 && trackIndex >= 0) {
    const selectedAuthor = authors[authorIndex];
    const selectedTrack = selectedAuthor.tracks[trackIndex];
    trackTitle.textContent = selectedTrack.title;
    audioPlayer.src = selectedTrack.audio;
    downloadBtn.href = selectedTrack.audio; // Correction du lien de téléchargement
  } else {
    trackTitle.textContent = "عنوان المقطع";
    audioPlayer.src = "";
    downloadBtn.href = ""; // Assurez-vous que le lien est vide lorsque rien n'est sélectionné
  }
}
